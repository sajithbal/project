<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registartion Form</h1>
    <form action="processregn.php" method="post">
        <input type="text" name="rollno" id="rollno" placeholder="Enter your roll number:" required />
        <input type="text" name="name" id="name" placeholder="Enter your name:" required />
        <select name="gender" id="gender" aria-placeholder="Select the gender" required />
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="date" id="dob" name="dob" placeholder="Enter date of birth" required />
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <input type="tel" name="mobile" placeholder="Enter your mobile:" pattern="[0-9]{10}" maxlength="10"  title="Ten digits code" required/>   
        <button class="btn" type="submit">Submit</button>
        
    </form>
    </div>
</body>
</html>
